<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .background-image {
            background-image: url(src/formbg.jpg);
            background-size: cover;
            background-position: center;
        }

        .form-container {
            width: 30%;
        }

        .checkmark {
            display: none;
            color: green;
            margin-left: 5px;
        }

        .checkmark.visible {
            display: inline;
        }

        @media screen and (max-width: 768px) {
            .form-container {
                width: 100%;
            }
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            /* Light grey */
            border-top: 4px solid #3498db;
            /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1.3s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #message {
            resize: none;
            /* Disable resizing */
            overflow-y: auto;
            /* Add scroll for overflow */
            max-height: 300px;
            /* Fixed size */
        }
    </style>
</head>

<body class="bg-gray-100 flex h-screen">
    <div class="background-image flex-1 h-"></div>
    <div class="form-container bg-white p-8 rounded-lg shadow-lg flex flex-col justify-center relative">

        <a href="/"
            class="absolute top-0 left-0 ml-8 mt-4 bg-gray-100 hover:bg-gray-300 text-gray-800 font-light py-2 px-4 rounded">
            Back
        </a>

        <div class="flex-col mb-4">
            <img src="src/LogoTheNerdyOnes.jpg" alt="Logo" class="h-10 mr-2">
            <h1 class="text-xl font-bold">Contact Form</h1>
        </div>

        <!-- Form -->
        <form id="contactForm" action="submit.php" method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
                <div class="mb-4 flex items-center">
                    <input type="text" id="name" name="name"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required>
                    <span class="checkmark" id="nameCheckmark">&#10003;</span>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                <div class="mb-4 flex items-center">
                    <input type="email" id="email" name="email"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required>
                    <span class="checkmark" id="emailCheckmark">&#10003;</span>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">Phone Number</label>
                <div class="mb-4 flex items-center">
                    <input type="tel" id="phone" name="phone"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required>
                    <span class="checkmark" id="phoneCheckmark">&#10003;</span>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Message</label>
                <div class="mb-4 flex items-center">
                    <textarea id="message" name="message"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required></textarea>
                    <span class="checkmark" id="messageCheckmark">&#10003;</span>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Submit
                </button>
            </div>
        </form>

        <!-- Loading Spinner -->
        <div class="loading-spinner hidden"></div>

        <!-- Success Message 
        <div id="successMessage" class="hidden mt-4">
            Successfully submitted form, we will contact you in 24hrs. Thank you!
        </div>
        -->

         <!-- Modal HTML -->
        <div id="submissionModal" class="hidden fixed z-10 inset-0 overflow-y-auto">
            <div class="flex items-center justify-center min-h-screen">
                <div class="bg-white rounded px-4 pt-5 pb-4 text-center">
                    <h2 class="text-lg font-bold mb-4">Thank you!</h2>
                    <p>Your submission has been received. You'll be redirected shortly.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to validate input
        function validateInput(inputId, checkmarkId, isEmail = false) {
            const input = document.getElementById(inputId);
            const checkmark = document.getElementById(checkmarkId);

            input.addEventListener('input', function () {
                let isValid = this.value.trim() !== '';
                if (isEmail) {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    isValid = emailRegex.test(this.value.trim());
                }
                if (isValid) {
                    checkmark.classList.add('visible');
                } else {
                    checkmark.classList.remove('visible');
                }
            });
        }

        validateInput('name', 'nameCheckmark');
        validateInput('email', 'emailCheckmark', true);
        validateInput('phone', 'phoneCheckmark');
        validateInput('message', 'messageCheckmark');
    </script>
</body>

</html>
